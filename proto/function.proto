syntax = "proto3";

package baetyl;

// The function server definition.
service Function {
  rpc Call(Message) returns (Message) {}
}

// Message function message
message Message {
  map<string,string> Metadata = 1;  // Metadata
  bytes  Payload              = 2;  // Payload
  string Name                 = 3;  // service name
  string Method               = 4;  // method
  string Type                 = 5;  // type: http or mqtt and etc.
}